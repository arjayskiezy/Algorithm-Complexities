<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal's Algorithm Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #graph {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Kruskal's Algorithm - Minimum Spanning Tree</h1>
    <div id="graph"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('graph_data.json')
                .then(response => response.json())
                .then(data => {
                    const width = 800;
                    const height = 600;

                    const svg = d3.select("#graph").append("svg")
                        .attr("width", width)
                        .attr("height", height);

                    const nodes = Object.keys(data.vertices).map(label => ({ id: data.vertices[label], name: label }));
                    const links = data.edges.map(([u, v, w]) => ({
                        source: u,
                        target: v,
                        weight: w,
                        inMST: data.mst.some(([mu, mv]) => (u === mu && v === mv) || (u === mv && v === mu))
                    }));

                    const simulation = d3.forceSimulation(nodes)
                        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                        .force("charge", d3.forceManyBody().strength(-500))
                        .force("center", d3.forceCenter(width / 2, height / 2));

                    const link = svg.append("g")
                        .selectAll("line")
                        .data(links)
                        .enter().append("line")
                        .attr("stroke-width", 2)
                        .style("stroke", d => d.inMST ? "red" : "gray");

                    const node = svg.append("g")
                        .selectAll("circle")
                        .data(nodes)
                        .enter().append("circle")
                        .attr("r", 20)
                        .attr("fill", "skyblue");

                    const text = svg.append("g")
                        .selectAll("text")
                        .data(nodes)
                        .enter().append("text")
                        .text(d => d.name)
                        .attr("dy", 5)
                        .attr("text-anchor", "middle");

                    simulation.on("tick", () => {
                        link.attr("x1", d => d.source.x)
                            .attr("y1", d => d.source.y)
                            .attr("x2", d => d.target.x)
                            .attr("y2", d => d.target.y);

                        node.attr("cx", d => d.x)
                            .attr("cy", d => d.y);

                        text.attr("x", d => d.x)
                            .attr("y", d => d.y);
                    });
                });
        });
    </script>
</body>
</html>
